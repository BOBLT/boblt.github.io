<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid View</title>
  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background-color: #111;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
    }
  </style>
</head>
<body>
  <img src="rtx-card.png" alt="RTX Graphics Card">
</body>
</html>
