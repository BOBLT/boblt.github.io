<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #python-code-entry {
            background-color: cyan;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="python-code-entry">
        <h3>Python Code Entry (Section 3.3)</h3>
        <textarea placeholder="Enter your Python code here..."></textarea>
    </div>
</body>
</html>
