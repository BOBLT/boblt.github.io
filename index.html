<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Animation</title>
    <style>
        #matrix {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: grey;
        }
        .dot.on {
            background-color: black;
        }
        #nav-bar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="nav-bar">Navigation Bar</div>
    <div id="matrix"></div>
    <div id="state"></div>
    <script>
                let matrix = [
            [0, 0, 0],
        ];
        let interval;

        function start() {
            clearInterval(interval);
            interval = setInterval(() => {
                updateMatrix();
                drawMatrix();
                drawState();
            }, 1000);

            // Display the navigation bar
            document.getElementById("nav-bar").style.display = "block";
        }

        function updateMatrix() {
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    matrix[i][j] = Math.round(Math.random());
                }
            }
        }

        function drawMatrix() {
            let matrixDiv = document.getElementById("matrix");
            matrixDiv.innerHTML = "";
            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix[i].length; j++) {
                    let dot = document.createElement("span");
                    dot.className = "dot" + (matrix[i][j] ? " on" : "");
                    dot.style.top = `${i * 20}px`;
                    dot.style.left = `${j * 20}px`;
                    dot.draggable = true;
                    dot.ondragstart = dragStart;
                    dot.ondragend = dragEnd;
                    matrixDiv.appendChild(dot);
                }
            }
        }

        function dragStart(event) {
            event.dataTransfer.setData("text/plain", event.target.id);
            event.target.style.opacity = "0.5";
        }

        function dragEnd(event) {
            event.target.style.opacity = "1";
            event.target.style.top = `${event.clientY - 5}px`;
            event.target.style.left = `${event.clientX - 5}px`;
        }

        function drawState() {
            let stateDiv = document.getElementById("state");
            stateDiv.innerHTML = "";
        }

        window.onload = start;
    </script>
</body>
</html>

<script>
function animateDot() {
  // Create a canvas element and add it to the document body
  const canvas = document.createElement('canvas');
  canvas.width = window.innerWidth / 2;
  canvas.height = window.innerHeight / 2;
  document.getElementById('canvas-container').appendChild(canvas);

  // Get the canvas context and set the fill style
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = 'green';

  // Set the initial position of the dot
  let x = canvas.width / 2;
  let y = canvas.height / 2;

  // Set the speed and direction of the dot
  let dx = Math.random() * 4 - 2;
  let dy = Math.random() * 4 - 2;

  // Animate the dot bouncing back and forth
  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI * 2);
    ctx.fill();
    x += dx;
    y += dy;
    if (x < canvas.width / 4 + 10 || x > canvas.width / 4 * 3 - 10) {
      dx = -dx;
    }
    if (y < canvas.height / 4 + 10 || y > canvas.height / 4 * 3 - 10) {
      dy = -dy;
    }
    requestAnimationFrame(animate);
  }
  
  animate();
}
animateDot();
</script>

  function printDiv(divId) {
    var divToPrint = document.getElementById(divId);
    var newWin = window.open('', 'Print-Window');
    newWin.document.open();
    newWin.document.write('<html><body onload="window.print()">' + divToPrint.innerHTML + '</body></html>');

    setTimeout(function() {
      newWin.close();
    }, 10);

  function copyDiv(divId) {
    var range = document.createRange();
    range.selectNode(document.getElementById(divId));
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand("copy");
    window.getSelection().removeAllRanges();
  }
