<!DOCTYPE html>
<html>
<head>
  <title>Welcome To Boblt</title>
  <style>
  
    body {
      background-image: url("https://tse4.mm.bing.net/th?id=OIP.WFJBVCHaSwqhVL8JAKlJbwHaHa&pid=ImgDet&rs=1");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      opacity: 0.8; /* Changed opacity to a very low number */
    }
    #div_id {
      width: 500px;
      height: 400px;
      border: 1px solid black;
    }
    #svg_id {
      max-width: 250px;
      max-height: 250px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background: rgba(169, 169, 169, 0.5);
        padding: 10px;
    }
    .grid-item {
        background-color: rgba(255, 0, 0, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.7);
        padding: 20px;
        font-size: 30px;
        text-align: center;
    }
    .shark { /* Added a class for elements with shark-related content */
      color: red; 
      font-weight: bold; 
    }
  </style>
  <!-- Added closing style tag -->
</head>
<body>
<h1>BOBLT</h1>
<h2>viz.0202</h2>
<p>00..000....0000</p> <!-- Added closing p tag -->

<button id="myBtn">CLICK CLICK</button> <!-- Moved this line -->

<div id="div_id">
  <!-- Use the img tag to insert the first image -->
  <img src="https://static2.bigstockphoto.com/4/2/3/large2/324633127.jpg" style="width: 100%; margin: 10px;"> <!-- Changed width to 100% and added margin -->
  <!-- Use the img tag to insert the second image -->
  <img src="https://www.deepblu.com/mag/wp-content/uploads/2019/07/stingrays_on_sand_patch.jpeg" style="width: 100%; margin: 10px;"> <!-- Changed width to 100% and added margin -->
</div>

<p id="demo"></p>
<script>
// Get the button element by its id
var myBtn = document.getElementById("myBtn");

function showAlert() {
  var message = "IMPORTANT MESSAGE:\n\nError detected!\n!Please REFRESH DATA 001!";
  alert(message);
}


myBtn.addEventListener("click", showAlert);

// Use semicolons at the end of each statement
</script>

<p class="shark">PLEASE DO NOT TAP ON THE GLASS...NO SERIOUSLY DO NOT TAP THIS BUTTON</p> <!-- Added class attribute -->
<button id="sharkBtn" class="shark">TIGER SHARK</button> <!-- Added id and class attributes -->

<script>
function sharkAttack() {
  alert("SHARK ATTACK");
  window.location.href = "https://boblt.github.io/boblt.html";
}

var sharkBtn = document.getElementById("sharkBtn");

sharkBtn.addEventListener("click", sharkAttack);

// Use semicolons at the end of each statement
</script>

<!-- Deleted the repeated code for the tiger shark button -->

<div class="grid-container">
    <div class="grid-item">3</div>
    <div class="grid-item">2</div>
    <div class="grid-item">1</div>

    <div class="grid-item">6</div>
    <div class="grid-item">5</div>
    <div class="grid-item">4</div>

</div>
<p class="shark">SHARK</p> <!-- Added class attribute -->
<script>
function setup () {
    let counter = 0;
    console.log("Click count: " + counter);
    return function () {
        counter += 1;
        console.log("Click count: " + counter);
    };
}

var add = setup();
window.onload = function() {
    document.getElementById("b1").onclick = add;
};
</script>
<button id="b1" type="button">GO</button>
</body>
</html>
