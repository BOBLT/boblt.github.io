<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOBLT</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #0f0f0f;
      color: #00ffff;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      z-index: 1;
      text-shadow: 0 0 10px #00ffff;
    }

    #clocks {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
      z-index: 0;
    }

    .clock {
      width: 100px;
      height: 100px;
      border: 2px solid #00ffff;
      border-radius: 50%;
      position: relative;
      margin: 10px;
      background-color: #1a1a1a;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    #gpu-image {
      margin-top: 40px;
    }

    #gpu-image img {
      max-width: 90vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      transition: transform 0.3s ease;
    }

    #gpu-image img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>BOBLT SYSTEMS</h1>

  <div id="clocks">
    <div class="clock"></div>
    <div class="clock"></div>
    <div class="clock"></div>
    <!-- Add more .clock divs as needed -->
  </div>

  <div id="gpu-image">
    <img src="images/rtx4090.jpg" alt="RTX 4090 Graphics Card">
  </div>
</body>
</html>
