<!DOCTYPE html>
<html>
<head>
  <title>Welcome To Boblt</title>
  <style>
  
    body {
      background-image: url("https://tse4.mm.bing.net/th?id=OIP.WFJBVCHaSwqhVL8JAKlJbwHaHa&pid=ImgDet&rs=1");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      opacity: 0.8; /* Changed opacity to a very low number */
    }
    #div_id {
      width: 500px;
      height: 400px;
      border: 1px solid black;
    }
    #svg_id {
      max-width: 250px;
      max-height: 250px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background: rgba(169, 169, 169, 0.5);
        padding: 10px;
    }
    .grid-item {
        background-color: rgba(255, 0, 0, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.7);
        padding: 20px;
        font-size: 30px;
        text-align: center;
    }
    .shark { /* Added a class for elements with shark-related content */
      color: red; 
      font-weight: bold; 
    }
  </style>
  <!-- Added closing style tag -->
</head>
<body>
<h1>BOBLT</h1>
<h2>viz.0202</h2>
<p>00..000....0000</p> <!-- Added closing p tag -->
<button id="myBtn">CLICK CLICK</button>

<div id="div_id"></div>
<script>
var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
svg.setAttribute("width", "500");
svg.setAttribute("height", "250");
svg.setAttribute("id", "svg_id"); 

var image1 = document.createElementNS("http://www.w3.org/2000/svg", "image");
image1.setAttribute("href", "https://www.bigstockphoto.com/image-324633127/stock-vector-globe-line-icons-world-sphere-with-longitude-and-latitude,-travel-and-destination-concept-vector-w"); // Specify the source of the image
image1.setAttribute("x", "0"); // Set the x position of the image
image1.setAttribute("y", "0"); // Set the y position of the image
image1.setAttribute("width", "250"); // Set the width of the image
image1.setAttribute("height", "250"); // Set the height of the image

var image2 = document.createElementNS("http://www.w3.org/2000/svg", "image");
image2.setAttribute("href", "https://eskipaper.com/pic/get"); // Specify the source of the image
image2.setAttribute("x", "250"); // Set the x position of the image
image2.setAttribute("y", "0"); // Set the y position of the image
image2.setAttribute("width", "250"); // Set the width of the image
image2.setAttribute("height", "250"); // Set the height of the image

// Append the <image> elements to the SVG element
svg.appendChild(image1);
svg.appendChild(image2);

// Append the SVG element to the document body
document.body.appendChild(svg);
</script>

<p id="demo"></p>
